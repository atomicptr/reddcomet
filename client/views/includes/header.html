<template name="header">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ pathFor 'dashboard' }}"><img id="navbar-icon" src="img/reddcoin.png" /></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{{active_if_template 'dashboard'}}"><a href="{{ pathFor 'dashboard' }}">Dashboard</a></li>
                    {{#if islocked}}
                        <li><a>Send <span class="glyphicon glyphicon-lock"></span></a></li>
                    {{else}}
                        <li class="{{active_if_template 'send'}}"><a href="{{ pathFor 'send' }}">Send</a></li>
                    {{/if}}
                    <!--<li class="{{active_if_template 'receive'}}"><a href="{{ pathFor 'receive' }}">Receive</a></li>
                    <li class="{{active_if_template 'transactions'}}"><a href="{{ pathFor 'transactions' }}">Transactions</a></li>
                    <li class="{{active_if_template 'contacts'}}"><a href="{{ pathFor 'contacts' }}">Contacts</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        {{#if islocked}}
                            <button class="btn btn-default navbar-btn" data-toggle="modal" data-target="#unlock-modal"><span class="glyphicon glyphicon-lock"></span> Unlock wallet</button>
                        {{/if}}
                    </li>
                    {{#if islocked}}
                    {{else}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <!--<li><a href="#">Action</a></li>-->
                                {{#if islocked}}
                                {{else}}
                                    <li class="divider"></li>
                                    <li><a id="lockwallet-btn">Lock wallet</a></li>
                                {{/if}}
                            </ul>
                        </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </div>
</template>
